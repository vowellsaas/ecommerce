{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Welcome to the Hiring Platform</h1>
    <p>Find your next job or hire the best candidates!</p>
    <hr>
    
    <h2>Available Jobs</h2>
    <div class="row">
        {% for job in jobs %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <p class="card-text">{{ job.description }}</p>
                    <a href="{% url 'job-detail' job.id %}" class="btn btn-primary">View Job</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
