<!DOCTYPE html>
<html>
<head>
    <title>Applications for {{ job.title }}</title>
</head>
<body>
    <h1>Applications for {{ job.title }}</h1>
    <ul>
        {% for application in applications %}
        <li>
            <strong>Employee:</strong> {{ application.employee.username }}<br>
            <strong>Date Applied:</strong> {{ application.date_applied }}<br>
            <strong>Status:</strong> {{ application.status }}<br>
            <a href="{{ application.resume.url }}">View Resume</a><br>
            <p><strong>Cover Letter:</strong> {{ application.cover_letter }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
